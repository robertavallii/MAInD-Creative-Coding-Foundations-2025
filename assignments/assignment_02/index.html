<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Pac-Man Neon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <div id="app">

      <!-- pannello iniziale e scelta skin -->
      <section id="menu-screen" class="screen screen--center">
        <div class="menu-box">

          <h1 class="title-neon">PACMAN</h1>
          <h2 class="subtitle-neon">Select skin colour</h2>

          <div id="avatar-list" class="avatar-list">
            <button class="avatar-button avatar-yellow" data-avatar-index="0">
              <div class="avatar-inner">
                <div class="avatar-circle"></div>
                <span class="avatar-label">Yellow</span>
              </div>
            </button>

            <button class="avatar-button avatar-pink" data-avatar-index="1">
              <div class="avatar-inner">
                <div class="avatar-circle"></div>
                <span class="avatar-label">Pink</span>
              </div>
            </button>

            <button class="avatar-button avatar-cyan" data-avatar-index="2">
              <div class="avatar-inner">
                <div class="avatar-circle"></div>
                <span class="avatar-label">Light blue</span>
              </div>
            </button>

            <button class="avatar-button avatar-green" data-avatar-index="3">
              <div class="avatar-inner">
                <div class="avatar-circle"></div>
                <span class="avatar-label">Green</span>
              </div>
            </button>

            <button class="avatar-button avatar-purple" data-avatar-index="4">
              <div class="avatar-inner">
                <div class="avatar-circle"></div>
                <span class="avatar-label">Purple</span>
              </div>
            </button>
          </div>

          <button id="start-game-btn">START GAME</button>

        </div>
      </section>

      <!-- schermata gioco -->
      <section id="game-screen" class="screen screen--center screen--hidden">

        <h1 class="title-neon title-neon--game">PACMAN</h1>

        <!-- hud score skin colume -->
        <div class="hud">
          <div class="hud-item hud-score">
            SCORE: <span id="score-value">0</span>
          </div>

      <div id="skin-selector" class="skin-selector">
        <p class="skin-label">Select skin colour</p>
      
        <div id="skin-options" class="skin-options">
          <button class="skin-option skin-option-yellow" aria-label="Giallo Classico"></button>
          <button class="skin-option skin-option-pink"   aria-label="Neon Rosa"></button>
          <button class="skin-option skin-option-cyan"   aria-label="Cyber Blu"></button>
          <button class="skin-option skin-option-green"  aria-label="Verde Acido"></button>
          <button class="skin-option skin-option-purple" aria-label="Viola Elettrico"></button>
        </div>
      </div>

          <button id="volume-btn" class="volume-btn">VOLUME:   ON  </button>
        </div>

        <!-- board gioco -->
        <div id="game-board" class="board"></div>

        <!-- istruzioni gioco -->
        <div class="instructions">
          Use the arrow keys to move around
        </div>

      </section>

      <!-- pann. game over -->
      <section id="schermo-gameover" class="schermo centrato nascosto">
        <div class="pannello-gameover">
          <h1 class="titolo-gameover">GAME OVER</h1>

          <p class="testo-punteggio">
            score: <span id="punteggio-finale">0</span>
          </p>

          <p class="testo-timer">
            Automatic restart between <span id="secondi-restart">5</span> seconds...
          </p>

          <div class="bottoni-gameover">
            <button id="bottone-rigioca" class="btn-primario">Play again</button>
            <button id="bottone-menu" class="btn-secondario">Back to menu</button>
          </div>
        </div>
      </section>

    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
