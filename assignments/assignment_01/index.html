<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My movie board</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/script.js" defer></script>
  </head>
  <body>
    <!-- header intestazione titolo + -->
    <header class="intestazione">
        <h1 class="titolo-app">My Watchlist</h1>
        <p class="sottotitolo-app">A visual board for your watched movies and series</p>

    </header>
    
    <main>
      <!--  toolbar add + switch modalità -->
      <div class="toolbar">
        <button id="open-modal-btn" class="btn-primario">Add film +</button>
        <div class="view-toggle" aria-label="Change view">
          <button id="list-view-btn" class="toggle-btn">List view</button>
          <button id="card-view-btn" class="toggle-btn active">Card view</button>
        </div>
      </div>

      
<!--  bacheca e pin -->
<section class="board">
  <ul id="contenitore-pin" class="bacheca-card card-view">

    <!-- e pin 1 -->
    <li class="pin-card">
      <div class="pin-thumb">
        <img src="assets/image/matrix.jpg" alt="img film">
      </div>

      <div class="pin-info">
        <div class="pin-header">
          <h3 class="pin-title">Matrix</h3>
          <button class="pin-edit">
            <img src="assets/image/Icon_edit.svg" alt="modifica" class="icon-edit">
          </button>
        </div>
        <p class="pin-description">Lana Wachowski, Lilly Wachowski (1999)</p>
      </div>

      <button class="pin-remove">×</button>
    </li>


    <!-- es pin 2-->
    <li class="pin-card">
      <div class="pin-thumb">
        <img src="assets/image/parasite.jpg" alt="img film">
      </div>

      <div class="pin-info">
        <div class="pin-header">
          <h3 class="pin-title">Parasite</h3>
          <button class="pin-edit">
            <img src="assets/image/Icon_edit.svg" alt="modifica" class="icon-edit">
          </button>
        </div>
        <p class="pin-description">Bong Joon-ho (2019)</p>
      </div>

      <button class="pin-remove">×</button>
    </li>

    <!-- es pin 3 -->
    <li class="pin-card">
      <div class="pin-thumb">
        <img src="assets/image/blade_runner.jpg" alt="img film">
      </div>

      <div class="pin-info">
        <div class="pin-header">
          <h3 class="pin-title">Blade Runner</h3>
          <button class="pin-edit">
            <img src="assets/image/Icon_edit.svg" alt="modifica" class="icon-edit">
          </button>
        </div>
        <p class="pin-description">Ridley Scott (1982)</p>
      </div>

      <button class="pin-remove">×</button>
    </li>
  </ul>
</section>


    <!-- livello overlay -->
    <div id="modal-overlay" class="overlay hidden"></div>

    <!-- modale per aggiuna pin -->
    <div id="create-pin-modal" class="modal hidden">
      <div class="modal-header">
        <h2 id="modal-title">Create pin</h2>
        <button id="close-modal-btn" class="close-modal" aria-label="Chiudi">×</button>
      </div>

 <div class="modal-body">
    <div class="modal-image-upload">
       <label for="pin-image" class="image-drop" id="image-preview">
         <img src="assets/image/Icon_import.svg" alt="" class="import-icon" />
         <span>Select a file<br>or drag it here</span>
       </label>
       <input type="file" id="pin-image" accept="image/*" hidden />
    </div>

  <div class="modal-fields">
    <div class="field-block">
      <label class="field-label" for="pin-title">Title</label>
      <input type="text" id="pin-title" placeholder="Add title" />
    </div>

    <div class="field-block">
      <label class="field-label" for="pin-description">Filmmaker and year</label>
      <textarea id="pin-description" placeholder="Add description"></textarea>
    </div>

<div class="personalize-pin">
  <div class="color-control">
    <p class="color-label">Pin color</p>
    <span id="color-preview" class="color-circle" aria-label="Anteprima colore selezionato"></span>
    <input type="color" id="color-picker" value="#f8d448" hidden>
  </div>
</div>

<div class="modal-footer">
  <button id="add-pin-btn" class="btn-primario">Create pin</button>
</div>


  </div>
  </body>
</html>
